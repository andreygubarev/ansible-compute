provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        k3s_cluster_token: "secret"
        k3s_cluster_seed: "ubuntu-1"
      kubernetes_server:
        k3s_node_role: server
      kubernetes_agent:
        k3s_node_role: agent
